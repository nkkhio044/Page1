<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ArYan Profile</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #2b2b2b, #0f0f0f);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    a {
        text-decoration: none;
        color: inherit;
        width: 100%;
        height: 100%;
        display: block;
    }
    .profile-card {
        width: 95%;
        max-width: 420px;
        height: 95vh;
        background: rgba(255, 255, 255, 0.05);
        border-left: 4px solid #ff4081;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0,0,0,0.6);
        backdrop-filter: blur(10px);
        position: relative;
        transition: transform 0.15s ease;
    }
    .profile-card:active {
        transform: scale(0.97); /* Tap effect */
    }
    .profile-img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
    }
    .overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 20px;
        background: linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0));
        z-index: 2;
    }
    .title {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .date {
        font-size: 14px;
        opacity: 0.8;
    }
    .tagline {
        font-size: 13px;
        margin-top: 8px;
        font-style: italic;
        opacity: 0.9;
    }
    .credit {
        margin-top: 12px;
        font-size: 11px;
        opacity: 0.7;
    }
    .wifi {
        position: absolute;
        bottom: 20px;
        right: 20px;
        font-size: 22px;
        opacity: 0.9;
        z-index: 3;
        animation: neonGlow 1.5s infinite alternate;
    }
    @keyframes neonGlow {
        0% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff; }
        100% { text-shadow: 0 0 15px #0ff, 0 0 25px #0ff; }
    }
</style>
</head>
<body>

<a href="http://de3.bot-hosting.net:20023/">
    <div class="profile-card">
        <img src="https://i.ibb.co/7tNNMYcZ/1755296885480.jpg" alt="ArYan" class="profile-img">
        <div class="overlay">
            <div class="title">Illuminati boY</div>
            <div class="date">14 Farbari Back DaY, 2023</div>
            <div class="tagline">Home of Server PosT Web</div>
            <div class="credit">Developed by ArYan.x3 Web Developer <#3</div>
        </div>
        <div class="wifi">ᯤ⁹⁹⁹⁺</div>
    </div>
</a>

</body>
</html>
